
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      color: #222;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    img.logo {
      width: 220px;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1em;
      line-height: 1.6;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #fff;
      background-color: #007acc;
      padding: 12px 24px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/logo.png" class="logo" alt="Adventist Messengers Logo"/>
    <h2 id="thank_you">You're Registered!</h2>
    <p id="check_apps">Please check your Telegram and Mighty Networks apps for further instructions. We are excited to have you on this mission for Christ!</p>
    <a href="index.html" id="return_home">Return to Home</a>
  </div>

<script>
  const language = localStorage.getItem('selectedLanguage') || "en";
  fetch('lang/lang-' + language + '.json')
    .then(res => res.json())
    .then(texts => {
      Object.entries(texts).forEach(([key, value]) => {
        const el = document.getElementById(key);
        if (el) el.innerText = value;
      });
    });
</script>
</body>
</html>
